<html>
    <head>
        <link rel="stylesheet" href="Pomodoro.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
    </head>
    <body class="body">
        <div class="Pomodoro-Timer">
        <div class="title">
            <p>Pomodoro Timer</p>
        </div>
        <div class="time">
            <p id="time">25:00</p>
        </div>
        <div class="start" id="start">
            <button onClick="start()" type="button" class="btn btn-light">Start</button>
        </div>
        <div class="break" id="break">
            <button onClick="Break()" type="button" class="btn btn-light">Break?</button>
        </div>
        </div>

        <div class="todo-list">
            <h3>To-Do List</h3>
            <div class="stat-container">
                <div class="details">
                    <h5>Good Work!</h5>
                    <div id="progressbar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="stats-number">
                    <p id="numbers">0 / 0</p>
                </div>
            </div>
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </form>
            <div class="todos-container">
                <ul id="task-list"></ul>
                <img class="empty-image" src="Pictures/checklist-with-all-tasks-done-vector.jpg" alt="empty">
            </div>
        </div>
        <script src="Pomodoro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    </body>
</html>
